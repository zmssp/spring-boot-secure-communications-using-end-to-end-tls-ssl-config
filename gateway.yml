spring:
  cloud:
    gateway:
      routes:
        - id: greeting-external
          uri: lb://greeting-external-service/
          predicates:
            - Path=/greeting-external/**
        - id: greeting
          uri: https://greeting-service
          predicates:
            - Path=/greeting/**
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true

reactor:
  netty: INFO
